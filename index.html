<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/stye.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="t-shape">
                    <i class="fa-regular fa-eye eye fa-bounce fa-3x"></i>
                    <h1 class="views">1</h1>
                </div>
                <div class="h-shape">
                    <img src="img/self.png" alt="" class="img">
                </div>
            </div>
            <div class="right-header">
                <h1>Hi!</h1>
                <h1>
                    I am
                    <span style="color: aqua;">
                        Meri Khurshudyan
                    </span>
                     and I am a full stack software engineer.
                </h1>
                <p style="font-size:x-large; padding-top: 1rem;">
                   You can download my resume below with a click of a button!
                </p>
                <div class="btn-cont">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download Resume</span>
                        <span class="btn-icon">
                            <i class="fa-solid fa-download"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="control control-3 " data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-4 " data-id='blogs'>
            <i class="fa-regular fa-newspaper"></i>
        </div>
        <div class="control control-5 " data-id='contact'>
            <i class="fa-regular fa-envelope"></i>
        </div>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
